<h1 mat-dialog-title >Upload Image</h1>
<div mat-dialog-content>
    <input type="file" id="file" (change)="onFileChange($event)">
</div>
<div mat-dialog-action align="right">
	<button mat-button mat-dialog-close>Cancle</button>
	<button mat-flat-button color="primary" (click)="uploadFile()">Upload</button>
</div>
