<h3 mat-dialog-title>
    {{ data.title }}
</h3>
<mat-dialog-content>
    <p> {{ data.message }} </p>
</mat-dialog-content>

<mat-dialog-actions class="uk-align-right">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button [mat-dialog-close]="true" color="primary">{{data.action}}</button>
</mat-dialog-actions>
