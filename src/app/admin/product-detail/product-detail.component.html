<h3 mat-dialog-title>
    Detail Product
</h3>
<div mat-dialog-content>
    <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Nama</mat-label>
        <input matInput [(ngModel)]=data.name>
    </mat-form-field>
    <!-- <mat-form-field appearance="fill" style="width: 100%;"> -->
        <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Category</mat-label>
            <mat-select [(ngModel)]="data.category">
                <mat-option value="tshirt">T-Shirt</mat-option>
                <mat-option value="pants">Pants</mat-option>
                <mat-option value="lpants">Long Pants</mat-option>
                <mat-option value="hoodie">Hoddie</mat-option>
            </mat-select>
        </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]=data.desc></textarea>
    </mat-form-field>
    <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Harga</mat-label>
        <input type="number" matInput [(ngModel)]=data.price>
    </mat-form-field>
</div>
<div mat-dialog-action align="end">
    <button mat-button mat-dialog-close>Batal</button>
    <button mat-flat-button (click)="save()" [disabled]="isSave">Simpan</button>
</div>
