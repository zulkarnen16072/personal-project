<mat-toolbar class="example-header" uk-navbar>
    <button mat-button matLine routerLink="/home" class="uk-margin-large-left noborder"><img id="logo" src="https://firebasestorage.googleapis.com/v0/b/personal-project-tekweb.appspot.com/o/logo%2Flogo_wht.png?alt=media&token=f372cf9b-a07f-405a-b6d5-4373037994fb" alt="" color="primary"></button>
    <div class="uk-width-expand"></div>
    <button  mat-button class="example-icon uk-margin-xlarge-right noborder" matLine routerLink="/home/shop">Shop</button>
  </mat-toolbar>

<div class="uk-flex uk-flex-middle uk-flex-center uk-height-viewport" color="primary">
    <mat-card class="uk-width-1-3@m">
        <div class="uk-flex uk-flex-center uk-margin-bottom">
            <h3>REGISTER</h3>
        </div>
    

    <mat-card-content>
        <mat-form-field class="uk-width-1-1">
            <mat-label>Email</mat-label>
            <input matInput placeholder="josen@domain.com" [(ngModel)]="user.email" required>
        </mat-form-field>
       
        <mat-form-field class="uk-width-1-1">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ?'password' : 'text' " placeholder="Your Password" [(ngModel)]="user.password" (keydown.enter)="register(user)" required>
            <button mat-icon-button matSuffix (click)="hide = !hide">
                <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
        </mat-form-field>

        <div class="uk-flex uk-flex-right">
            <div class="uk-width-expand">
                <button mat-button routerLink="/login" class="uk-margin-right">Have an Account</button>
                <button mat-stroked-button (click)="register(user)" [disabled]="loading">{{ loading ? 'Please Wait' : 'Register' }}</button>
            </div>
        </div>

    </mat-card-content>
</mat-card>

</div>
