
<mat-toolbar class="example-header" uk-navbar>
        <span class="uk-margin-large-left"><img id="logo" src="https://firebasestorage.googleapis.com/v0/b/personal-project-tekweb.appspot.com/o/logo%2Flogo_wht.png?alt=media&token=f372cf9b-a07f-405a-b6d5-4373037994fb" alt="" color="primary"></span>
        <div class="uk-width-expand"></div>
        <button *ngIf="isHome" mat-button class="example-icon uk-margin-large-right" matLine routerLink="/home/shop">Shop</button>
        <div  matTooltip="{{ isUser ?  user.email : 'Sign In' }}" >
            <button mat-icon-button class="example-icon uk-margin-large-right" (click)="sign()">
                <mat-icon class="material-icons-outlined">{{ !isUser ? 'person_outline': 'person' }}</mat-icon>
                <span class="uk-margin-small-left">{{ isUser ? 'Sign Out' : "Sign In" }}</span>
            </button>
        </div>            
    </mat-toolbar>

    <div *ngIf="isHome" style="display: inline;">
        <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slideshow="animation: slide; autoplay: true" style="color: black; display: inline;">

            <ul class="uk-slideshow-items">
                <li>
                    <img src="https://firebasestorage.googleapis.com/v0/b/personal-project-tekweb.appspot.com/o/banner%2Fbanner-women-tshirt-white.jpg?alt=media&token=8f66f01b-8c55-4e53-83f4-cf25cb0aa958" alt="banner 1" uk-cover>
                </li>
                <li>
                    <img src="https://firebasestorage.googleapis.com/v0/b/personal-project-tekweb.appspot.com/o/banner%2Fbanner-2.jpg?alt=media&token=45f00fe2-e7f9-4d4b-9cfa-c5519d537b43" alt="Banner 2" uk-cover>
                </li>
                <li>
                    <img src="https://firebasestorage.googleapis.com/v0/b/personal-project-tekweb.appspot.com/o/banner%2Fbanner-3.jpg?alt=media&token=1b5f90f0-062e-4e70-a758-797a8528c701" alt="Banner 3" uk-cover>
                </li>
            </ul>
        
            <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slideshow-item="previous"></a>
            <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slideshow-item="next"></a>
        </div>
    </div>


<router-outlet></router-outlet>
