<mat-sidenav-container class="example-container uk-padding-small uk-margin-right ">
    <mat-sidenav #sidenav mode="side" [position]="'start'" opened class="sidenav-left"
    [fixedInViewport]="true" [fixedTopGap]="5"
    [fixedBottomGap]="0">


    <mat-list class="uk-margin-left">
        <mat-list-item style="font-weight: bold;" class="uk-margin-large-top">T-Shirt</mat-list-item>
    </mat-list>
    
    <mat-nav-list>
        <mat-list-item>
            <a align="right" matLine href="/admin/dashboard">All T-shirt</a>
        </mat-list-item>
        <mat-list-item>
            <a align="right" matLine href="/admin/dashboard">Short Sleeves</a>
        </mat-list-item>
        <mat-list-item>
            <a align="right" matLine href="#">Long Sleeves</a>
        </mat-list-item>
    </mat-nav-list>

    <mat-list class="uk-margin-left">
        <mat-list-item style="font-weight: bold;" class="uk-margin-top">Pants</mat-list-item>
    </mat-list>

    <mat-nav-list>
        <mat-list-item>
            <a align="right" matLine href="/admin/dashboard">All Pants</a>
        </mat-list-item>
        <mat-list-item>
            <a align="right" matLine href="/admin/dashboard">Short Pants</a>
        </mat-list-item>
        <mat-list-item>
            <a align="right" matLine href="#">Long Pants</a>
        </mat-list-item>
    </mat-nav-list>



</mat-sidenav>

<mat-sidenav #sidenav mode='side' [position]="'end'"  class="example-sidenav"
[fixedInViewport]="true" [fixedTopGap]="60"
[fixedBottomGap]="0">
</mat-sidenav>

    <!--sidenav content-->
    <mat-sidenav-content style="padding:10px; background-color: #fff;">
        <!--halaman-halaman tampil disini-->
        <div class="uk-child-width-1-3@m uk-grid-small uk-grid-match" uk-grid>
            <div *ngFor="let product of products">
                <div class="uk-card uk-card-default uk-card-body">
                    <img src="https://www.maternaldisaster.com/wp-content/uploads/2021/05/dlaga-3-500x500.jpg" alt="Test" width="200px">
                    <h3 class="uk-card-title">{{ product.name }}</h3>
                    <p>{{ product.desc }}</p>
                </div>
            </div>
        </div>
    </mat-sidenav-content>
        <!--end sidenav content-->

</mat-sidenav-container>
