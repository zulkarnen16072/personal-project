<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" [position]="'start'" opened class="sidenav-left"
    [fixedInViewport]="true" [fixedTopGap]="65"
    [fixedBottomGap]="0">

    <mat-nav-list>
       
    <mat-list-item routerLink='/admin/dashboard' disable>
        <mat-icon matListIcon>dashboard</mat-icon>
        <h3 matLine>Dashboard</h3>
    </mat-list-item>
    <mat-list-item routerLink='/admin/product' disabled>
        <mat-icon matListIcon>local_mall</mat-icon>
        <h3 matLine>Product</h3>
    </mat-list-item>
    </mat-nav-list>
</mat-sidenav>

<mat-sidenav #sidenav mode='side' [position]="'end'"  class="example-sidenav"
[fixedInViewport]="true" [fixedTopGap]="60"
[fixedBottomGap]="0">
</mat-sidenav>

    <!--sidenav content-->
    <mat-sidenav-content style="padding: 20px; background-color: #fff;">
        <!--halaman-halaman tampil disini-->
        <div class="uk-child-width-1-3@m uk-grid-small uk-grid-match" uk-grid>
            <div *ngFor="let product of products">
                <div class="uk-card uk-card-default uk-card-body">
                    <img src="https://www.maternaldisaster.com/wp-content/uploads/2021/05/dlaga-3-500x500.jpg" alt="Test" width="200px">
                    <h3 class="uk-card-title">{{ product.name }}</h3>
                    <p>{{ product.desc }}</p>
                </div>
            </div>
        </div>
    </mat-sidenav-content>
        <!--end sidenav content-->

</mat-sidenav-container>
