<mat-sidenav-container class="example-container uk-padding-small uk-margin-right ">
    <mat-sidenav #sidenav mode="side" [position]="'start'" opened class="sidenav-left"
    [fixedInViewport]="true" [fixedTopGap]="65"
    [fixedBottomGap]="0">

    <mat-nav-list class="uk-margin-medium-top">
        <mat-list-item (click)="getData()">
            <a align="right" matLine>All Products</a>
        </mat-list-item>
    </mat-nav-list>

    <mat-list align="left">
        <mat-list-item style="font-weight: bold;">Top</mat-list-item>
    </mat-list>
    
    <mat-nav-list>

        <mat-list-item  (click)="query('tshirt')">
            <a align="right" matLine>T-shirt</a>
        </mat-list-item>
        <mat-list-item  (click)="query('hoodie')" >
            <a align="right" matLine>Hoddie</a>
        </mat-list-item>
    </mat-nav-list>

    <mat-list align="left">
        <mat-list-item style="font-weight: bold;" class="uk-margin-top">Bottom</mat-list-item>
    </mat-list>

    <mat-nav-list>
        <mat-list-item  (click)="query('pants')">
            <a align="right" matLine >Pants</a>
        </mat-list-item>
        <mat-list-item (click)="query('lpants')">
            <a align="right" matLine >Long Pants</a>
        </mat-list-item>
    </mat-nav-list>



</mat-sidenav>

<mat-sidenav #sidenav mode='side' [position]="'end'"  class="example-sidenav"
[fixedInViewport]="true" [fixedTopGap]="60"
[fixedBottomGap]="0">
