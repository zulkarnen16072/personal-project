<mat-sidenav-container class="example-container uk-padding-small uk-margin-right ">
    <mat-sidenav #sidenav mode="side" [position]="'start'" opened class="sidenav-left"
    [fixedInViewport]="true" [fixedTopGap]="60"
    [fixedBottomGap]="0">
    
<div class="sidenav uk-width-small@l">
    <mat-nav-list class="uk-margin-medium-top">
        <mat-list-item (click)="getData()">
            <a align="right" matLine>All Products</a>
        </mat-list-item>
    </mat-nav-list>

    <mat-list align="left">
        <mat-list-item style="font-weight: bold;">Top</mat-list-item>
    </mat-list>
    
    <mat-nav-list>

        <mat-list-item  (click)="query('tshirt')">
            <a align="right" matLine>T-shirt</a>
        </mat-list-item>
        <mat-list-item  (click)="query('hoodie')" >
            <a align="right" matLine>Hoddie</a>
        </mat-list-item>
    </mat-nav-list>

    <mat-list align="left">
        <mat-list-item style="font-weight: bold;" class="uk-margin-top">Bottom</mat-list-item>
    </mat-list>

    <mat-nav-list>
        <mat-list-item  (click)="query('pants')">
            <a align="right" matLine >Pants</a>
        </mat-list-item>
        <mat-list-item (click)="query('lpants')">
            <a align="right" matLine >Long Pants</a>
        </mat-list-item>
    </mat-nav-list>
</div>
</mat-sidenav>

<mat-sidenav #sidenav mode='side' [position]="'end'"  class="example-sidenav"
[fixedInViewport]="true" [fixedTopGap]="60"
[fixedBottomGap]="0">
</mat-sidenav>

    <!--sidenav content-->
    <mat-sidenav-content style="padding:10px; background-color: #fff;">

        
        <!--halaman-halaman tampil disini-->
        <!-- <div class="uk-child-width-1-3@m uk-grid-small uk-grid-match" uk-grid> -->
            <div *ngFor="let product of products">

                <div *ngIf="isGetData" style="height: 300px;" style="padding: 100px;" class="uk-flex uk-flex-center uk-flex-middle uk-margin-large-left">
                    <mat-spinner diameter="100"></mat-spinner>
                 </div>

                 

                <div class="uk-card uk-card-default uk-margin-left uk-margin-bottom" *ngIf="!isGetData">
                    
                    <div class="uk-card-header">

                        <!-- <div class="uk-grid-smal" uk-grid> -->
                            <div>
                                <img width="270" height="270" src="{{ !product.url ? 'https://firebasestorage.googleapis.com/v0/b/personal-project-tekweb.appspot.com/o/banner%2Fimage-comming-soon.png?alt=media&token=95ed4c9b-2bb9-4648-986b-ae0cf0892a78' : product.url }}">
                            </div>
                            <!-- <div class="uk-width-expand"> -->
                                <h3 class="uk-card-title">{{ product.name }}</h3>
                                <p class="uk-text-meta">{{ product.desc  }}</p>
                                <h3 class="uk-card-title">Rp {{ formatRupiah(product.price)  }}</h3>
                                <!-- <p class="uk-text-meta"><time datetime="2016-04-01T19:00">April 01, 2016</time></p> -->
                            <!-- </div> -->
                        <!-- </div> -->
                    </div>
                    
                </div>

            </div>
        <!-- </div> -->
    </mat-sidenav-content>
        <!--end sidenav content-->

</mat-sidenav-container>
