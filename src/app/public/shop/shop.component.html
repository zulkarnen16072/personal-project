<mat-sidenav-container class="example-container uk-padding-small uk-margin-right ">
    <mat-sidenav #sidenav mode="side" [position]="'start'" opened class="sidenav-left"
    [fixedInViewport]="true" [fixedTopGap]="5"
    [fixedBottomGap]="0">


    <mat-list class="uk-margin-left">
        <mat-list-item style="font-weight: bold;" class="uk-margin-large-top">T-Shirt</mat-list-item>
    </mat-list>
    
    <mat-nav-list>
        <mat-list-item>
            <a align="right" matLine href="#">All T-shirt</a>
        </mat-list-item>
        <mat-list-item>
            <a align="right" matLine (click)="query()">Short Sleeves</a>
        </mat-list-item>
        <mat-list-item>
            <a align="right" matLine>Long Sleeves</a>
        </mat-list-item>
    </mat-nav-list>

    <mat-list class="uk-margin-left">
        <mat-list-item style="font-weight: bold;" class="uk-margin-top">Pants</mat-list-item>
    </mat-list>

    <mat-nav-list>
        <mat-list-item>
            <a align="right" matLine href="#">All Pants</a>
        </mat-list-item>
        <mat-list-item>
            <a align="right" matLine href="#">Short Pants</a>
        </mat-list-item>
        <mat-list-item>
            <a align="right" matLine href="#">Long Pants</a>
        </mat-list-item>
    </mat-nav-list>



</mat-sidenav>

<mat-sidenav #sidenav mode='side' [position]="'end'"  class="example-sidenav"
[fixedInViewport]="true" [fixedTopGap]="60"
